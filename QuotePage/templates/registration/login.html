{% extends "base.html" %}

{% block title %}Login Form{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center mt-4">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Login</button>
        <a href="{% url "register" %}">click here to Register</a>
    </form>
</div>

{% endblock %}
