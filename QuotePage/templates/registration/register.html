{% extends "base.html" %}

{% block title %}Registration Form{% endblock %}

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Submit</button>
        <p>Already a User?<a href="{% url "login" %}">Click here to Login</a></p>
    </form>
</div>

{% endblock %}
